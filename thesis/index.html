<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Thesis Project Ideas</title>

		<link rel="stylesheet" href="../base/dist/reset.css">
		<link rel="stylesheet" href="../base/dist/reveal.css">
		<link rel="stylesheet" href="../base/dist/theme/solarized.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../base/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides.md"
					data-separator="^^\r?\n---\r?\n$"
					data-separator-vertical="^\r?\n------\r?\n$"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15"
					data-transition="slide">
				</section>
			</div>
		</div>

		<script src="../base/dist/reveal.js"></script>
		<script src="../base/plugin/notes/notes.js"></script>
		<script src="../base/plugin/markdown/markdown.js"></script>
		<script src="../base/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
